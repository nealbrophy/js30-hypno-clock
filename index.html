  <style>
  *, *::after, *::before {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    height: 100%;
    overflow: hidden;
  }

  body {
    background: #018DED url(https://picsum.photos/id/238/2560/1440?blur=8);
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  /* CLOCK FACE NUMS & HANDS */

  .clock {
    width: 30rem;
    height: 30rem;
    border: 20px solid black;
    border-radius: 50%;
    margin: 50px auto;
    position: relative;
    padding: 2rem;
    box-shadow:
    0 0 0 4px rgba(0,0,0,0.1),
    inset 0 0 0 3px #6b6a6a,
    inset 0 0 10px black,
    0 0 10px rgba(0,0,0,0.2);
    z-index: 100;
  }

  .clock-face {
    position: relative;
    width: 100%;
    height: 100%;
    transform: translateY(-3px); /* account for the height of the clock hands */
  }

  .clock .number {
    --rotation: 0;
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
    transform: rotate(var(--rotation));
    font-family: 'Balsamiq Sans', sans-serif;
    font-size: 1.2rem;
  }

  .clock .number1 { --rotation: 30deg; }
  .clock .number2 { --rotation: 60deg; }
  .clock .number3 { --rotation: 90deg; }
  .clock .number4 { --rotation: 120deg; }
  .clock .number5 { --rotation: 150deg; }
  .clock .number6 { --rotation: 180deg; }
  .clock .number7 { --rotation: 210deg; }
  .clock .number8 { --rotation: 240deg; }
  .clock .number9 { --rotation: 270deg; }
  .clock .number10 { --rotation: 300deg; }
  .clock .number11 { --rotation: 330deg; }

  .clock .hand {
    --rotation: 0;
    position: absolute;
    bottom: 50%;
    left: 50%;
    border: 1px solid white;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    transform-origin: bottom;
    z-index: 10;
    transform: translateX(-50%) rotate(calc(var(--rotation) * 1deg));
  }

  .clock::after {
    content: '';
    position: absolute;
    background-color: black;
    z-index: 11;
    width: 15px;
    height: 15px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
  }

  .clock .hand.second {
    width: 3px;
    height: 45%;
    background-color: red;
  }

  .clock .hand.minute {
    width: 7px;
    height: 40%;
    background-color: black;
  }

  .clock .hand.hour {
    width: 10px;
    height: 35%;
    background-color: black;
  }

  /* CLOCK FACE HYPNO ANIMATION */

  .hypno-container {
    position: absolute;
    background-color: #eee;
    width:435px;
    height:435px;
    -webkit-animation-name: spin; 
    -webkit-animation-iteration-count: infinite; 
    -webkit-animation-timing-function: linear;
    -webkit-animation-duration: 3s; 
    z-index: 1;
  }

  .spiral1,.spiral2,.spiral3,.spiral4 {
    position: absolute;
    width: 85%;
    height: 85%;
    margin: 0;
    padding: 0;
    background-color: #eee;
  }
  .spiral1 {
    left: 0;
    top: 0;
    border-left: none;
    border-top: none;
    background-color: #fff;
  }

  .spiral2 {
    left: 0;
    bottom: 0;
    border-left: none;
    border-bottom: none;
  }

  .spiral3 {
    right: 0;
    bottom: 0;
    border-right: none;
    border-bottom: none;
    background-color: #fff;
  }

  .spiral4 {
    right: 0;
    top: 0;
    border-right: none;
    border-top: none;
  }

  div {
    border-radius: 100%;
  }
  @-webkit-keyframes spin {  
    from {  
      -webkit-transform: rotate(0deg);  
    }  
    to {  
      -webkit-transform: rotate(360deg);  
    } 
  }

  /*SUBLIMINAL MESSAGES ANIMATION*/

  .message-visible {
    position: absolute;
    color:  black;
    font-size: 8rem;
    font-family: 'Rampart One';
    z-index: 1000;
    animation: fadeIn 6s;
    -webkit-animation: fadeIn 6s;
    -moz-animation: fadeIn 6s;
    -o-animation: fadeIn 6s;
    -ms-animation: fadeIn 6s;
  }

  @keyframes fadeIn {
    0% {opacity: 0;}
    50% {opacity:  .6;}
    100% {opacity: 0;}
  }

  @-moz-keyframes fadeIn {
    0% {opacity: 0;}
    50% {opacity:  .6;}
    100% {opacity: 0;}
  }

  @-webkit-keyframes fadeIn {
    0% {opacity:0;}
    50% {opacity: .6;}
    100% {opacity: 0;}
  }

  @-o-keyframes fadeIn {
    0% {opacity:0;}
    50% {opacity: .6;}
    100% {opacity: 0;}
  }

  @-ms-keyframes fadeIn {
    0% {opacity:0;}
    50% {opacity: .6;}
    100% {opacity: 0;}
  }



</style>

<script>
  // #######
  // CLOCK
  // #######

  setInterval(setClock, 1000)

  const hourHand = document.querySelector('[data-hour-hand]')
  const minuteHand = document.querySelector('[data-minute-hand]')
  const secondHand = document.querySelector('[data-second-hand]')

  function setClock() {
    const currentDate = new Date()
    const secondsRatio = currentDate.getSeconds() / 60
    const minutesRatio = (secondsRatio + currentDate.getMinutes()) / 60
    const hoursRatio = (minutesRatio + currentDate.getHours()) / 12
    setRotation(secondHand, secondsRatio)
    setRotation(minuteHand, minutesRatio)
    setRotation(hourHand, hoursRatio)
  }

  function setRotation(element, rotationRatio) {
    element.style.setProperty('--rotation', rotationRatio * 360)
  }

  setClock()

  

  // ####################
  // SUBLIMINAL MESSAGES
  // ####################
  const messageList = [
  'obey',
  'sleep',
  'buy',
  'consume',
  'submit',
  'no thought',
  'watch tv',
  'reproduce'
  ];

  const positions = [
  [18,3],
  [74,58],
  [63,54],
  [0,12],
  [2,53],
  [26,10],
  [66,37],
  [13,34],
  [76,13],
  [54,65],
  ];


  const messageTarget = document.getElementById('hypno-message');

  function sleep(time) {
    return new Promise((resolve) => setTimeout(resolve, time));
  }

  function populateMessage() {
    let randMessage = Math.round(Math.random() * (messageList.length-1));
    let randPosition = Math.round(Math.random() * (positions.length-1))
    messageTarget.classList.add('message-visible')
    messageTarget.style.top = `${positions[randPosition][0]}%`;
    messageTarget.style.left = `${positions[randPosition][1]}%`;
    messageTarget.innerText = messageList[randMessage];
    sleep(6000).then(() => {
      messageTarget.classList.remove('message-visible');
      messageTarget.style.top = '';
      messageTarget.style.left = '';
      messageTarget.innerText = '';
    });
  }

  setInterval(populateMessage, 10000)




</script>
